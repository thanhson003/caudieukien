<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
  <body onload="docReady()">
  <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
       style="position: absolute;left: 0;right: 0;" alt=""
       width="100" height="100">

  <script>
    function moveup() {
      let element = document.getElementById("nobita")
      element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function movedown() {
      var element = document.getElementById("nobita")
      element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function moveleft() {
      var element = document.getElementById("nobita")
      element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    function moveright() {
      var element = document.getElementById("nobita")
      element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    function moveSelection(evt) {
      switch (evt.keyCode){
        case 37:
          moveleft();
              break;
        case 38:
          moveup();
              break;
        case 39:
          moveright();
              break;
        case 40:
          movedown();
              break;
      }
    }
    function docReady() {
      window.addEventListener('keydown', moveSelection);
    }
  </script>
  </body>
</html>
