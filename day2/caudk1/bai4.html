<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 4</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("Nhap so thu nhat"));
    let b = parseInt(prompt("Nhap so thu hai"));
    let c = parseInt(prompt("Nhap so thu ba"));
    if (a > b && a > c){
      max = a;
    } else if (b > c){
      max = b;
    }else {
      max = c;
    }
    document.writeln("So lon nhat la:" + max);
  </script>
</body>
</html>
