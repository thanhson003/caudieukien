<body>
  <script>
    let N = parseInt(prompt("Nhap so nguyen bat ky"));
    if (N > 0){
      document.writeln("lon hon ")
    } else if (N < 0){
      document.writeln("nho hon ")
    }else {
      document.writeln("bang ")
    }
  </script>
