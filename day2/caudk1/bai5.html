<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 5</title>
</head>
<body>
  <script>
    let a = parseFloat(prompt("Điểm bài kiểm tra"));
    let b = parseFloat(prompt("Điểm thi giữa kỳ"));
    let c = parseFloat(prompt("Điểm thi cuối kỳ"));
    let dtb = ( a + b + c )/ 3 ;
    if (dtb >= 8.0) {
      alert("Hoc luc Gioi");
    }else if (dtb >= 6.5) {
      alert("Hoc luc Khá");
    }else if(dtb >= 5.0) {
      alert("Hoc luc Trung binh");
    }else{
      alert("Hoc luc Yeu");
    }
  </script>
</body>
</html>
