<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Máy tính</title>
  <style>
    button {
      width: 100%;
      padding: 10px;

    }
    table {
      width: 100%;
    }
    input {
      width: 95%;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }
  </style>
</head>
<body>
<fieldset style="width: 250px;">
  <input type="text" id="view">
  <table>
    <tr>
      <td><button type="button" onclick="inputValue('1')">1</button></td>
      <td><button type="button" onclick="inputValue('2')">2</button></td>
      <td><button type="button" onclick="inputValue('3')">3</button></td>
      <td><button type="button" onclick="inputValue('+')">+</button></td>
    </tr>
    <tr>
      <td><button type="button" onclick="inputValue('4')">4</button></td>
      <td><button type="button" onclick="inputValue('5')">5</button></td>
      <td><button type="button" onclick="inputValue('6')">6</button></td>
      <td><button type="button" onclick="inputValue('-')">-</button></td>
    </tr>
    <tr>
      <td><button type="button" onclick="inputValue('7')">7</button></td>
      <td><button type="button" onclick="inputValue('8')">8</button></td>
      <td><button type="button" onclick="inputValue('9')">9</button></td>
      <td><button type="button" onclick="inputValue('*')">x</button></td>
    </tr>
    <tr>
      <td><button type="button" onclick="xoa()">C</button></td>
      <td><button type="button" onclick="inputValue('0')">0</button></td>
      <td><button type="button" onclick="result()">=</button></td>
      <td><button type="button" onclick="inputValue('/')">/</button></td>
    </tr>
  </table>
</fieldset>

<script>
  function inputValue(value) {
    // Lấy phần tử view bên trong hàm để đảm bảo nó luôn tồn tại
    let view = document.getElementById("view");
    view.value += value;
  }
  function result() {
    let view = document.getElementById("view");
      view.value = eval(view.value);// eval() sẽ tính toán chuỗi phép tính, ví dụ "1+2*3" thành 7
  }
  function xoa() {
    document.getElementById("view").value = "";
  }
</script>
</body>
</html>
