<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
    <script>
      let a = parseInt(prompt("So thu nhat"));
      let b = parseInt(prompt("So thu hai"));
      let c = parseInt(prompt("So thu ba"));
      let delta = b ** 2 - 4 * a * c;
      if (a === 0){
        alert("Day khong phai phuong trinh bac hai");
      }
      if (delta < 0) {
        alert("phuong trinh vo nghiem");
      }else if (delta === 0){
        let x = -b/(2*a)
        alert("phuong trinh co nghiem kep:" + x);
      }else {
        let x1 = (-b + Math.sqrt(delta)) / 2 * a
        let x2 = (-b - Math.sqrt(delta)) / 2 * a
        alert("phuong trinh co 2 nghiem phan biet: " + x1 + ' ; ' + x2);
      }
    </script>
</body>
</html>
