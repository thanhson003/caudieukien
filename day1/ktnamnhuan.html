<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>
<body>
<script>
    let year = parseInt(prompt('nhập năm'))
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                alert('Đây là năm nhuận');
            } else {
                alert('Đây không phải năm nhuận');
            }
        } else {
            alert('Đây là năm nhuận');
        }
    }else {
        alert('Đây không phải năm nhuận')
    }
</script>
</body>
</html>
