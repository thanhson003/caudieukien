<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let point = prompt("Nhap so diem")
    switch (point){
      case (point >= 9.0):
        alert("Bạn làm rất tốt, hãy tiếp tục phát huy!");
        break;
      case (8.0 <= point < 9.0):
        alert("Kết quả rất ấn tượng!");
        break;
      case  (7.0 <= point < 8.0):
        alert("Bạn có tiềm năng, hãy cố gắng hơn nữa.")
        break;
      case (6.0 <= point < 7.0):
        alert("Cần tập trung học tập hơn.")
        break;
      default:
        alert("Hãy liên hệ giảng viên để được hỗ trợ thêm.")
    }

  </script>
</body>
</html>
